name: Build & Upload iOS to TestFlight

on:
  workflow_dispatch:
    inputs:
      upload:
        description: 'Upload to TestFlight after build'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 60
    
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      FASTLANE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          if [ -f Podfile ]; then
            pod install
          fi

      - name: Setup code signing
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate if provided
          if [ -n "$APPLE_CERTIFICATE_BASE64" ]; then
            CERT_PATH=$RUNNER_TEMP/certificate.p12
            echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
            security import "$CERT_PATH" \
              -P "$APPLE_CERTIFICATE_PASSWORD" \
              -A -t cert -f pkcs12 \
              -k "$KEYCHAIN_PATH"
            security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
            security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          fi
          
          # Install provisioning profile if provided
          if [ -n "$APPLE_PROVISIONING_PROFILE_BASE64" ]; then
            PP_PATH=$RUNNER_TEMP/profile.mobileprovision
            echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PP_PATH"
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PP_PATH"))
            cp "$PP_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/"$PROFILE_UUID".mobileprovision
          fi

      - name: Build iOS app
        run: |
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }} \
            -allowProvisioningUpdates \
            archive

      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>uploadSymbols</key>
            <true/>
            <key>destination</key>
            <string>upload</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export \
            -allowProvisioningUpdates

      - name: Upload to TestFlight
        if: ${{ inputs.upload == 'true' || inputs.upload == '' }}
        run: |
          xcrun altool --upload-app \
            -f "$RUNNER_TEMP/export/App.ipa" \
            -t ios \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID" \
            2>/dev/null || \
          xcrun altool --upload-app \
            -f "$RUNNER_TEMP/export/App.ipa" \
            -t ios \
            -u "${{ secrets.APPLE_ID }}" \
            -p "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tertiary-HRMS-iOS
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 30
