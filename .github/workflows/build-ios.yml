name: Build & Upload iOS to TestFlight

on:
  workflow_dispatch:
    inputs:
      upload:
        description: 'Upload to TestFlight after build'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 60
    
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      FASTLANE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      # App Store Connect API key (base64 encoded p8 file)
      ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Create App Store Connect API key file
        run: |
          echo "$ASC_KEY_CONTENT" | base64 --decode > AuthKey_${{ secrets.ASC_KEY_ID }}.p8
          ls -la AuthKey_*.p8

      - name: Build iOS app with automatic code signing
        env:
          MATCH_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          cd ios/App
          
          # Run xcodebuild with automatic signing using ASC API
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }} \
            CODE_SIGN_IDENTITY=- \
            -allowProvisioningUpdates \
            -allowProvisioningDeviceRegistration \
            archive

      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>uploadSymbols</key>
            <true/>
            <key>destination</key>
            <string>upload</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export \
            -allowProvisioningUpdates

      - name: Upload to TestFlight
        if: ${{ inputs.upload == 'true' || inputs.upload == '' }}
        run: |
          xcrun altool --upload-app \
            -f "$RUNNER_TEMP/export/App.ipa" \
            -t ios \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID" \
            --keyFile "AuthKey_$ASC_KEY_ID.p8"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tertiary-HRMS-iOS
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 30
